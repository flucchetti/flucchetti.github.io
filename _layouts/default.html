<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <body>
    <div class="wrapper">
      <header>
        <h1>{{site.title}}</h1>

        <!-- <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1> -->

       {% if site.logo %}
<!--          <img src="{{site.logo | relative_url}}" alt="Logo" /> -->
<!--		<img src="{{site.logo | relative_url}}" sizes="100vw" alt="image alt text"> -->
	<img src="{{site.logo | relative_url}}" alt="Image not available." width="viewport">
       {% endif %}

        <p><br>
        <i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i>  <a href = "https://www.linkedin.com/in/{{ site.linkedin_username }}"> linkedin </a> 
        <i class="fa fa-github fa-lg" aria-hidden="true"></i>  <a href = "https://www.github.com/{{ site.github_username }}"> github </a> 
        </p>

	<p>{{ site.description | default: site.github.project_tagline }}</p>
  Feel free to contact me:
  <p><i class="fa fa-envelope"></i>  <a href = "mailto:{{ site.email }}?subject = Feedback&body = Message">{{ site.email }}</a> </p>
        <!-- {% if site.github.is_project_page %}
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %}

        {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        {% endif %}

        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %} -->
      </header>

      <section width="viewport">

      {{ content }}

      </section>
      
      <!-- <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
      </footer> -->
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
